# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gocareer?useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.jdbc.time-zone=UTC

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=com.startsoft.gocareerapi.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Spring Application Name
spring.application.name=Startsoft GoCareer API

spring.jpa.open-in-view=false

# JWT Configuration Properties
authorization.jwt.secret=WriteHereYourSecretStringForTokenSigningCredentials
authorization.jwt.expiration.days=7

# Spring Application Server Port
server.port=8080